
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Tilt+Warp&display=swap');
    </style>
</head>
<body style="font-family: 'Tilt Warp', cursive;"> <!--adding google font-->
    <audio id='song' controls autoplay loop style="display: none;">
        <source src="/Hackathon8/assets/menu.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="click-sound" src="/Hackathon8/assets/click.mp3"></audio>
    <audio id="correct-sound" src="/Hackathon8/assets/correct.mp3"></audio>
    <audio id="wrong-sound" src="/Hackathon8/assets/wrong.mp3"></audio>
    <audio id="cd-sound" src="/Hackathon8/assets/cd.mp3"></audio>
    <div class="banner">
        <div id="navbar" style="height: 20%"></div>
        <h1 id="running"><marquee>Foxy Song Guessing</marquee></h1>
        <div id="start" style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <button onclick="startGame()" class="btn btn-primary">Start</button>
        </div>
        <div id="content" style=" display:none; height:50%; width: 70%; margin:auto; border-radius: 50px; background-color: white; align-items: center; justify-content: center; flex-direction: column;">
            <p id="timer"></p>
            <h3 id="score" style="font-size: medium;"></h3>
            <h1 id="testing" >Guess The Song</h1>
                <audio id="song" controls style="display: none;">
                    <source src="/Hackathon8/assets/1.mp3" type="audio/mpeg">
                </audio>
            <div class="d-flex justify-content-around w-100 my-2">
                <button onclick="change('a')" id="a" class="btn btn-primary"></button>
                <button onclick="change('c')" id="c" class="btn btn-primary"></button>
            </div>
            <div class="d-flex justify-content-around w-100 my-2">
                <button onclick="change('b')" id="b" class="btn btn-primary"></button>
                <button onclick="change('d')" id="d" class="btn btn-primary"></button>
            </div>
        </div>
        <div id="foot" style="height: 30%;">
            <!-- <button>feet button</button> -->
        </div>
    </div>
    <script src="script.js"></script>     
</body>
</html>
