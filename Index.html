<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="banner">
        <div id="navbar" style="height: 20%">
            <button>top button</button>
        </div>
        <div id="content" style="height:50%; width: 70%; margin:auto; border-radius: 50px; background-color: white; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <audio id="my-audio" controls>
                <source src="E:\Coding Hacktiv8\hackathon\Kerangka\music\Palm_Reader.mp3" type="audio/mpeg">
              </audio>
              
              <script>
                window.onload = function() {
                  var audio = document.getElementById('my-audio');
                  if(!sessionStorage.getItem('played')) {
                    audio.autoplay = true;
                    sessionStorage.setItem('played', true);
                  }
                }
              </script>
            <h1>music 1</h1>
            <h2 id="soal">____________adalah jenis lagu buatan _________</h2>
            <div class="row my-2">
                <div class="col-sm-6">
                  <button class="btn btn-primary w-100 my-2 mx-2">A. Choice 1</button>
                  <button class="btn btn-primary w-100 my-2 mx-2">B. Choice 2</button>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-primary w-100 my-2 mx-2">C. Choice 3</button>
                  <button class="btn btn-primary w-100 my-2 mx-2">D. Choice 4</button>
                </div>
              </div>
              
            <button class="btn btn-primary" onclick="nextQuestion(2)">next</button>
        </div>
        <div id="foot" style="height: 30%;">
            <button>feet button</button>

        </div>
    </div>
    <script>
        function nextQuestion(num) {
           let soal = document.getElementById("content")
           if (num <= 10){
            soal.innerHTML = `<h2 id='soal'>soal ${num}</h2><h1>music ${num}</h1><button class="btn btn-primary" onclick="nextQuestion(${num+1})">next</button>`
           } else {

           }
        }
    </script>
</body>

</html>
