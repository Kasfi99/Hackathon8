<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="banner">
        <div id="navbar" style="height: 20%">
            <button>top button</button>
        </div>
        <div id="content" style="height:50%; width: 70%; margin:auto; border-radius: 50px; background-color: white; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 id="soal">soal 1</h1>
            <h2>music 1</h2>
            <div class="d-flex justify-content-around w-100 my-2">
                <button class="btn btn-primary">A. syulit</button>
                <button class="btn btn-primary">C. sebagai</button>
            </div>
            <div class="d-flex justify-content-around w-100 my-2">
                <button class="btn btn-primary">B</button>
                <button class="btn btn-primary">D</button>
            </div>
            <button class="btn btn-primary" onclick="nextQuestion(2)">next</button>
        </div>
        <div id="foot" style="height: 30%;">
            <button>feet button</button>

        </div>
    </div>
    <script>
        function nextQuestion(num) {
           let soal = document.getElementById("content")
           if (num <= 10){
            soal.innerHTML = `<h1 id='soal'>soal ${num}</h1><h2>music ${num}</h2><button class="btn btn-primary" onclick="nextQuestion(${num+1})">next</button>`
           } else {

           }
        }
    </script>
</body>

</html>
